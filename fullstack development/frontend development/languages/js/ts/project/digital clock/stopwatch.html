<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="stopwatch">
            00:00:00
        </div>
        <div id="buttons">
            <button onclick="startTimer()">start</button>
            <button onclick="stopTimer()">stop</button>
            <button onclick="resetTimer()">reset</button>
        </div>
    </div>
    

    <script>
        const timer=document.getElementById("stopwatch")
        var hr=0
        var min=0
        var sec=0
        var stoptime=true
        function startTimer(){
            if(stoptime==true){
                stoptime=false;
                timerCycle();
            }
        }
        function stopTimer(){
            if (stoptime==false){
                stoptime=true;
            }
        }
        function timerCycle(){
            if(stoptime==false){
                sec=parseInt(sec);
                min=parseInt(min);
                hr=parseInt(hr);
                sec=sec+1;

                if(sec==60){
                    min=min+1;
                    sec=0
                }
                if(min==60){
                    hr=hr+1;
                    sec=0;
                }

                if(sec<10){
                    sec="0"+sec;
                }
                if(min<10){
                    min="0"+min;
                }
                if(hr<10){
                    hr="0"+hr;
                }

                timer.innerHTML=hr+":"+min+":"+sec;
                setTimeout("timerCycle()",1000);
            }
        }
        function resetTimer(){
            timer.innerHTML="00:00:00";
            hr=0;
            sec=0;
            min=0;
        }

    </script>
</body>
</html>
