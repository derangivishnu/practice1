<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="root"></h1>
    <script>
        let num=0
        let h1=document.getElementById('root')

            num++
            console.log(num)
            h1.innerHTML=`${num}`
        },1000)
    </script>
</body>
