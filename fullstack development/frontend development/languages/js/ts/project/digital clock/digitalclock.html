<body>
    <center>
    <h1 id="root"></h1>
</center>
<script>
let sec=0
let mins=0
let hours=0
let h1=document.getElementById('root')
setInterval(()=>{

    sec++
    console.log(sec)
    h1.innerHTML=`${hours}:${mins}:${sec}`
    if(sec==5){
        mins++
        sec=0
    }
    if(mins==5){
        hours++
        mins++
    }
    if(hours==5){
        hours++
    }
},1000)
</script>
